<div class="result-container">
    <app-header></app-header>
    <div class="result-content">
        <img [src]="displayCard.imgsrc" [alt]="displayCard.name" class="card-image" width="336" height="468">
        <div class="prices-container">
            <div class="label">Normal</div>
            <div class="label">Foil</div>
            <div class="value">${{displayCard.normalprice}}</div>
            <div class="value">${{displayCard.fancyprice}}</div>
        </div>
        <button class="button-layout add-list-style">+ Add to List</button>
        <button class="button-layout view-scryfall-style">View on Scryfall</button>
    </div>
</div>
