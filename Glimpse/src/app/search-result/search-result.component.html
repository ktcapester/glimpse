<div class="result-container">
  <app-header></app-header>
  <div class="result-content">
    <img
      [src]="displayCard.imgsrc"
      [alt]="displayCard.name"
      class="card-image"
      width="336"
      height="468"
    />
    <div class="prices-container">
      <div class="text label">Normal</div>
      <div class="text label">Foil</div>
      <div class="text value">{{ displayCard.normalprice | currency }}</div>
      <div class="text value">{{ displayCard.fancyprice | currency }}</div>
    </div>
    <button class="button-layout add-list-style">+ Add to List</button>
    <button class="button-layout view-scryfall-style">View on Scryfall</button>
  </div>
</div>
