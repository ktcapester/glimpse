<app-card-display [card]="card()">
  <div class="button-container">
    <button
      class="large-button primary-button-style"
      (click)="onAddToList(card()!, user())"
      [disabled]="isAdding()"
    >
      {{ user() ? listButtonText() : "Log in to Add" }}
    </button>
  </div>
  <div class="button-container">
    <a
      [href]="card()?.scryfallLink"
      target="_blank"
      rel="noopener"
      class="large-button secondary-button-style link-out"
    >
      View on Scryfall
    </a>
  </div>
</app-card-display>

<app-adsense-ad></app-adsense-ad>
