<ng-container *ngIf="card; else loadingTpl">
  <div class="my-top-div"></div>
  <div class="card-image-container">
    <img
      [ngSrc]="card.imgsrcFull"
      [alt]="card.name"
      class="card-image"
      width="336"
      height="468"
    />
  </div>
  <div class="prices-super">
    <div
      class="prices-container"
      [ngClass]="{
        'three-col': card.prices?.calc?.usd_etched,
        'two-col': !card.prices?.calc?.usd_etched
      }"
    >
      <div class="text label">Normal</div>
      <div class="text label">Foil</div>
      <div *ngIf="card.prices?.calc?.usd_etched" class="text label">Etched</div>

      <div class="text value">{{ card.prices?.calc?.usd | currency }}</div>
      <div class="text value">
        {{ card.prices?.calc?.usd_foil | currency }}
      </div>
      <div *ngIf="card.prices?.calc?.usd_etched" class="text value">
        {{ card.prices?.calc?.usd_etched | currency }}
      </div>
    </div>
  </div>

  <!-- everything inside <app-card-display> â€¦ </app-card-display> will go here -->
  <ng-content></ng-content>
</ng-container>

<ng-template #loadingTpl>
  <div class="spinner">{{ loadingText }}</div>
</ng-template>
