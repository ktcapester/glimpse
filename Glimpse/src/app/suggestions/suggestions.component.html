<div class="suggestion-question">Is this the card you're looking for?</div>
<div class="scrollable-list">
  @for (item of cards(); track item.name) {
  <div class="suggestion-item" (click)="cardOnClick(item)">
    <img
      class="card-image"
      [ngSrc]="item.imgsrc"
      [alt]="item.name"
      [width]="card_width"
      [height]="card_height"
      loading="lazy"
    />
  </div>
  } @empty {
  <div>Missing suggestions!</div>
  }
</div>
