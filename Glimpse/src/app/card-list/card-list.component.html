<app-header></app-header>

<h4 *ngIf="!dummylist || dummylist.length == 0">
  There doesn't seem to be anything here...
</h4>

@for (item of dummylist; track item.id; let i = $index) {
<div class="card-list-item" [class.alternate-item]="i % 2 == 1">
  <p class="card-list-item-typography" [class.alternate-item]="i % 2 == 1">
    {{ item.name }}
  </p>
  <p class="card-list-item-typography" [class.alternate-item]="i % 2 == 1">
    {{ item.price | currency }}
  </p>
</div>
}

<div class="total-container">
  <a class="total-label">Total</a>
  <a class="total-price">{{ totalPrice | currency }}</a>
</div>
<div class="button-container">
  <button class="clear-button" (click)="onClearList()">Clear list</button>
</div>
