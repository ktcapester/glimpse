<app-card-display [card]="viewDetails()?.card ?? null">
  <div class="count-container">
    <div class="button-container small-button">
      <button
        class="secondary-button-style count-button text label"
        (click)="updateCount(viewDetails()!, -1)"
        [disabled]="disabler()"
      >
        -
      </button>
    </div>
    <div class="text label">{{ viewDetails()?.quantity }}</div>
    <div class="button-container small-button">
      <button
        class="secondary-button-style count-button text label"
        (click)="updateCount(viewDetails()!, 1)"
        [disabled]="disabler()"
      >
        +
      </button>
    </div>
  </div>
  <div class="button-container">
    <button
      class="large-button secondary-button-style"
      (click)="onItemRemove(viewDetails()!)"
      [disabled]="isPatching()"
    >
      Remove
    </button>
  </div>
</app-card-display>
