<!--Search field and button at the top
    Card Name, then image below and centered horiz
    Followed by 2 column price infos
-->
<div class="container">
    <div class="row">
        <!--Row for search bar-->
        <div class="col">
            <form class="form-inline" (submit)="onSearchSubmit(searchForm)" #searchForm="ngForm">
                <div class="input-group">
                    <input class="form-control mr-sm-2" 
                    type="search" [value]="mycard.name"
                    aria-label="Search"
                    name="searchField"
                    required
                    ngModel>
                    <div class="input-group-append">
                        <button class="btn btn-outline-success my-2 my-sm-0" 
                        type="submit"
                        >Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row py-2">
        <!--Row for card image-->
        <div class="col"></div>
        <div class="col">
            <img [alt]="mycard.name" [src]="mycard.imgsrc">
        </div>
        <div class="col"></div>
    </div>
    <div class="row bottom-row">
        <!--Row for price details-->
        <div class="col"></div>
        <div class="col">
            <div class="row">
                <!--Row for labels for price data-->
                <div class="col"></div>
                <div class="col "><strong>Normal</strong></div>
                <div class="col"></div>
                <div class="col"><strong>Fancy</strong></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">${{mycard.normalprice}}</div>
                <div class="col"></div>
                <div class="col">${{mycard.fancyprice}}</div>
                <div class="col"></div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
